<!DOCTYPE html>
<html lang="en">
<head>

    <title>Conversores</title>
    <link rel="stylesheet" href="estilos.css">

<body>
  <div class="continer">
<form id="frmConversores">
    <div class="row row-cols-4 m-2">
        <div class="col text-center text-primary">
        APP COnVERSORES
    </div>
    </div>
    <div class="row row-cols-4 m-2">
        <div class="col">
            DE: <select  id="cboDe" class="from-control">
                <option value="dolar">Dolar</option>
                <option value="quezal">Quetzal</option>
                <option value="lempira">Lempira</option>
                <option value="euro">Euro</option>
            </select>
        </div>
        <div class="col">
            A: <select  id="cboDe" class="from-control">
                <option value="dolar">Dolar</option>
                <option value="quezal">Quetzal</option>
                <option value="lempira">Lempira</option>
                <option value="euro">Euro</option>
            </select>
        </div>
       
    </div>
    <div class="row row-cols-4 m-2">
        <div class="col text-center"><input type="text" required="required" pattern="[0-9.]{1,}" placeholder="Cantidad" id="txtCantidadConversor"></div>
    </div>
    <div class="col text-center">
        <p class="bg-success text-white" id="LblRespuesta">Respuesta</p>

    <div class="row row-cols-4">
        <div class="col text-center"><input type="submit" id="btnConvertirMoneda" class="btn btn-primary"></div>
    </div>
