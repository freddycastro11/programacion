<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de docentes</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Registro de docentes</h1>
    <form name="fmrControles" id="frmControles"method="get" >
        Nombre de docente: <input type="text" pattern="[a-zA-ZñÑ ]{3,60}" required size="20" placeholder="Nombre">   
        Fecha Nacimiento: <input type="date" required><br><br>
        Apellidos: <input type="text" pattern="[a-zA-ZñÑ ]{3,60}" required size="20" placeholder="Apellido"><br><br>  
        Usuario: <input type="text" pattern="[a-zA-ZñÑ ]{3,60}" required size="20" placeholder="usuario"><br><br> 
        Contraseña: <input type="password" pattern="[a-zA-ZñÑ ]{6,60}" required size="20" placeholder="contraseña"><br><br>   
        Telefono: <input type="tel" required><br><br>
        Email: <input type="text" pattern="[a-zA-ZñÑ ]{3,60}" required size="20" placeholder="Email"><br><br>  
        Dui: <input type="number" pattern="[a-zA-ZñÑ ]{3,60}" required size="20" placeholder="Dui"> <br><br>
        Status: 
        <label for="soltero">soltero</label><input checked type="radio" name="cboStatus" id="soltero">
        <label for="acompañado">acompañado</label><input type="radio" name="cboStatus" id="acompañado">
        <label for="casado">casado</label><input type="radio" name="cboStatus" id="casado">
        <label for="divorciado">divorciado</label><input type="radio" name="cboStatus" id="divorciado">
        <label for="viudo">viudo</label><input type="radio" name="cboStatus" id="viudo"><br><br>



<input type="submit" value="Guardar">

<input type="button" value="cancelar">


    
    </form>
    
</body>
</html>
