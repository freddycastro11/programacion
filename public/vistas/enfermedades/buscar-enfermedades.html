<form method="post" id="frm-buscar-enfermedades">
    <div class="card text-white bg-success mb-3" style="max-width: 48rem;">
        <div class="card-header">
            BUSQUEDA DE ENFERMEDADES

            <button type="button" id="btn-close-buscar-enfermedades" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <table id="tbl-buscar-enfermedads" class="table-striped table-success table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="3">
                            <input type="text" v-model="valor" v-on:keyup="buscarEnfermedades" placeholder="codigo, nombre, dui o nit" class="form-enfermedad">
                        </th>
                    </tr>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th> 
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="mi_enfermedad in mis_enfermedades" :key="mi_enfermedad.idEnfermedad" v-on:click="modificarenfermedad(mi_enfermedad)" >
                        <td>{{ mi_enfermedad.codigo }}</td>
                        <td>{{ mi_enfermedad.nombre }}</td>
                        <td>
                            <input v-on:click="eliminarenfermedad(mi_enfermedad.idEnfermedad)" type="button" class="btn btn-outline-danger text-white" value="del">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="public/vistas/enfermedades/buscar-enfermedades.js"></script>
