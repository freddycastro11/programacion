<form v-on:submit.prevent="guardarUsuario" data-accion="nuevo" data-idusuario='' id="frm-usuarios" method="post">
    <div class="card text-white bg-success mb-3" style="max-width: 40rem;">
        <div class="card-header">
            ---------REGISTRAR USUARIOS------------

            <img src="https://img.icons8.com/ios-glyphs/30/000000/search.png" class=" mostrar-buscar-usuarios text-white" data-modulo="usuarios"
                 data-form="buscar-usuarios" >
        
            <button type="button" id="btn-close-usuarios" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row p-2">
                <div class="col-4">
                    CODIGO
                </div>
                <div class="col-8">
                    <input type="text" v-model="usuario.codigo" placeholder="AAAA000000" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    NOMBRE
                </div>
                <div class="col-8">
                    <input type="text" v-model="usuario.nombre" placeholder="AAA AAA" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    Fecha de nacimiento
                </div>
                <div class="col-8">
                    <input type="date" v-model="usuario.edad" placeholder="" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    PESO
                </div>
                <div class="col-8">
                    <input type="text" v-model="usuario.inicial" placeholder="lb" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    FECHA DEL PESO
                </div>
                <div class="col">
                    <input type="date" v-model="usuario.fechaini" class="form-control form-control-sm">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    Sexo
                </div>
                <div class="col-8">
                    <input type="text" v-model="usuario.actual" placeholder="M o F" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    Medicamentos
                </div>
                <div class="col-8">
                    <input type="text" v-model="usuario.medicamento" placeholder="medicamento que toma" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    OBSERVACION
                </div>
                <div class="col-8">
                    <input type="text" v-model="usuario.observacion" placeholder="Alergias a medicamento.etc" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    Fecha de registro
                </div>
                <div class="col">
                    <input type="date" v-model="usuario.fechaac" class="form-control form-control-sm">
                </div>
            </div>
            <div class="row p-2"> 
                <div class="col-12 text-center">
                    <input id="btnGuardarUsuarios" type="submit" class="btn btn-outline-primary text-white" value="Guardar">
                    <input type="reset" class="btn btn-outline-warning text-white" value="Limpiar">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 text-center">
                    <div class="alert alert-success" role="alert">
                        {{ usuario.msg }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="../../../public/vistas/usuarios/usuarios.js"></script>
