<form method="POST" id="frm-buscar-usuarios">
    <div class="card text-white bg-success mb-3" style="max-width: 48rem;">
        <div class="car-header">
            BUSCAR USUARIOS

            <button type="button" id="btn-close-buscar-usuarios" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <table id="tbl-buscar-usuarios" class="table-striped table-success table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="5">
                            <input type="text" v-model="valor" v-on:keyup="buscarUsuario" placeholder="codigo,nombre o edad" class="form-control">
                        </th>
                    </tr>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>EDAD</th>
                        <th>PESO INICIAL</th>
                        <th>fecha de peso inicial</th>
                        <th>Peso actual</th>
                        <th>fecha de peso actual</th>
                        <th>OBSERV</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="cliente in misusuarios" :key="cliente.idUsuario" v-on:click="modificarUsuario(cliente)">
                        <td>{{ cliente.codigo }}</td>
                        <td>{{ cliente.nombre }}</td>
                        <td>{{ cliente.edad }}</td>
                        <td>{{ cliente.inicial}}</td>
                        <td>{{ cliente.fechaini}}</td>
                        <td>{{ cliente.actual}}</td>
                        <td>{{ cliente.fechaac}}</td>
                        <td>{{ cliente.observacion }}</td>
                        <td>
                            <input v-on:click="eliminarUsuario(cliente.idUsuario)" type="button" class="btn btn-outline-danger text-white" value="del">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="../../../public/vistas/usuarios/buscar-usuarios.js"></script>
