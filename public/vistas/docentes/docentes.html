<form v-on:submit.prevent="guardarDocente" data-accion='nuevo' data-iddocente="" method="post" id="frm-docentes"  >
    <div class="card text-white bg-dark mb-3" style="max-width: 24rem;">
        <div class="card-header">
            MANTENIMIENTO DE DOCENTES

            <button type="button" id="btn-close-docentes" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        CODIGO:
                    </div>
                    <div class="col">
                        <input type="text" v-model="docente.codigo" placeholder="XXXX000000" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        NOMBRE:
                    </div>
                    <div class="col">
                        <input type="text" v-model="docente.nombre" placeholder="AAA AAAA" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        DUI
                    </div>
                    <div class="col">
                        <input type="text" v-model="docente.direccion" placeholder="XXXX000000" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        TELEFONO:
                    </div>
                    <div class="col">
                        <input type="text" v-model="docente.telefono" placeholder="0000-0000"  class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        <input id="btnGuardarDocentes" type="submit" class="btn btn-outline-primary text-white"
                            value="Guardar">
                        <input type="reset" class="btn btn-outline-warning text-white" value="Limpiar">
                        <input type="button" class="btn btn-outline-success mostrar-buscar-docentes text-white"
                            data-modulo="docentes" data-form="buscar-docentes" value="Buscar">
                    </div>
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 text-center">
                    <div class="alert alert-success" role="alert">
                        {{ docente.msg }}
                    </div>
                </div>
        </div>
    </div>
</form>
<script src="public/vistas/docentes/docentes.js"></script>
